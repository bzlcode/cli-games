<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Homepage</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #f5f7fa;
      color: #333;
    }

    header {
      background: #1e293b;
      color: #fff;
      padding: 20px 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 1.8rem;
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #fff;
      font-weight: 500;
    }

    .hero {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      padding: 60px;
      background: linear-gradient(to right, #e0f7fa, #ffffff);
    }

    .hero-text {
      flex: 1 1 400px;
      padding: 20px;
    }

    .hero-text h2 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .hero-text p {
      font-size: 1.1rem;
      margin-bottom: 30px;
      color: #555;
    }

    .buttons a {
      text-decoration: none;
      padding: 12px 24px;
      margin-right: 15px;
      border-radius: 30px;
      font-weight: 600;
      transition: 0.3s;
    }

    .btn-login {
      background: #1e293b;
      color: #fff;
    }

    .btn-login:hover {
      background: #334155;
    }

    .btn-register {
      background: #3b82f6;
      color: #fff;
    }

    .btn-register:hover {
      background: #2563eb;
    }

    .hero-image {
      flex: 1 1 400px;
      text-align: center;
    }

    .hero-image img {
      width: 100%;
      max-width: 450px;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #1e293b;
      color: #fff;
      margin-top: 40px;
    }

    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
      }

      header {
        flex-direction: column;
        align-items: flex-start;
      }

      nav {
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>My Project Website</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Features</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-text">
      <h2>Welcome to Homepage</h2>
      <p>Here you can access register and login options</p>
      <div class="buttons">
        <a href="/register" target = "_blank" class="btn-register">Register</a>
        <a href="/login" target = "_blank" class="btn-login">Login</a>
      </div>
    </div>
    <div class="hero-image">
      <img src="https://plus.unsplash.com/premium_photo-1661284886711-4eaee4fa7771?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8Z3JhcGhpYyUyMGRlc2lnbnxlbnwwfHwwfHx8MA%3D%3D" alt="Hero Image" />
    </div>
  </section>

  <footer>
    Select login or register option to continue
  </footer>

</body>
</html>
