<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Test Homepage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      padding: 2rem;
    }
    footer {
      background-color: #333; 
      color: white;
      text-align: center;
      padding: 1rem;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to the Test Page</h1>
    {% block title %} {% endblock %}
  </header>

  <main>
    <p>This is a page for Testing puposes.</p>
  </main>
  {% block content %}
  {% endblock %}
  <footer>
     Basil's Test Zone
  </footer>
</body>
</html>
