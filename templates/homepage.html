<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My timepass</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #2c3e50;
            padding: 20px;
            color: white;
            text-align: center;
        }

        nav {
            background-color: #34495e;
            display: flex;
            justify-content: center;
            gap: 30px;
            padding: 15px 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        nav a:hover {
            color: #1abc9c;
        }

        .hero {
            background-image: url('https://picsum.photos/1200/400');
            background-size: cover;
            background-position: center;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-shadow: 1px 1px 5px #000;
        }

        .hero h1 {
            font-size: 3em;
        }

        .container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .section-title {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2em;
            color: #2c3e50;
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .card-body {
            padding: 15px;
        }

        .card-body a {
            margin-bottom: 10px;
            color: #363f46;
        }

        .card-body p {
            font-size: 0.95em;
            color: #666;
        }

        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <header>
        <h1>My Website</h1>
        <p>Exploring my own creations</p>
    </header>

    <nav>
     <a href="/login" target="_blank">LOGIN</a>

    </nav>
    <section class="hero">
        <h1> {{content}}</h1>
    </section>
    <div class="container">
        <h2 class="section-title">Latest Posts</h2>
        <div class="cards">
            <div class="card">
                <div class="card-body">
                    <h3><a href="/calc" target="_blank">Calculator</a></h3>
                    <p>A simple calcluator.</p>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <h3><a href="/cards" target="_blank">Cards</a></h3>
                    <p>Some cards</p>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <h3>text</h3>
                    <p>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>Wait for more.</p>
    </footer>

</body>
</html>
